<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="user-admin-svgrepo-com.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><i class="fas fa-user-shield"></i> AdminPanel</div>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </nav>
        <main>
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <span class="notifications"><i class="fas fa-bell"></i></span>
                    <img src="profile.png" alt="Profile Picture" class="profile-pic">
                    <span class="username">Muhammad Nassar</span>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>
            <div class="content">
                <h1>Dashboard</h1>
                <div class="stats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <h3>Users</h3>
                        <p>5,423</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-dollar-sign"></i>
                        <h3>Sales</h3>
                        <p>$12,345</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-eye"></i>
                        <h3>Visits</h3>
                        <p>10,562</p>
                    </div>
                </div>
                <div class="chart">
                    <img src="chart.png" alt="Sales Chart">
                </div>
                <table class="recent-activity">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alice</td>
                            <td>Purchased Product A</td>
                            <td>2024-07-20</td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td>Updated Profile</td>
                            <td>2024-07-19</td>
                        </tr>
                        <tr>
                            <td>Charlie</td>
                            <td>Registered</td>
                            <td>2024-07-18</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
